<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="bucket">
    <header>
      <div class="nav-brand"><img src="./images/logo.svg" alt="Huddle logo"></div>
    </header>
    <div class="main">
      <div class="main__img">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="main__text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="call-to-action">Register</button>
      </div>
    </div>
    <div class="social-media">
      <a href="#" class="social-media__icon">
        <img src="./images/icons8-facebook-f.svg" alt="Facebook icon"/>
      </a>
      <a href="#" class="social-media__icon">
        <img src="./images/icons8-twitter.svg" alt="Twitter icon">
      </a>
      <a href="#" class="social-media__icon">
        <img src="./images/icons8-instagram.svg" alt="Instagram icon">
      </a>
    </div>
  </div>
  
</body>
</html>
